<div id="content">
<h1>Contact Me</h1>
<form action="http://www.bluehost.com/bluemail" enctype="multipart/form-data" method="POST">
	<table width="500" border="0">
        <tr>
          <td>Name:</td>
          <td><input type="text" name="Name"></td></tr>
        <tr>
        	<td>Email:</td>
        	<td><input type="text" name="mailfrom"></td></tr>
        	
	        <tr>
        	<td>City:</td>
        	<td><input type="text" name="City"></td></tr>
        	        <tr>
        	<td>State (or Country):</td>
        	<td><input type="text" name="State"></td></tr>
	        <tr>
        	<td>Pick-Up Line:</td>
        	<td><input type="text" name="PickUpLIne"></td><tr>
	        <tr>
        	<td>So what's your story?</td>
        	<td><textarea name="profile" id="profile" cols="45" rows="5"></textarea>
	<input type="hidden" name="sendtoemail" value="leonard@anothergayleonard.com">
	<input type="hidden" name="redirect" value="http://www.anothergayleonard.com/thanks.html">
	<tr><td></td><td><input type="submit" value="Talk to me, Leonard!"></tr></table>
</form>
